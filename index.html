<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar 01</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="flex">
      <a class="logo" href="#">LOGO</a>

      <nav class="flex desktop-nav">
        <a href="#">Portfolio</a>
        <a class="active" href="#">Blog</a>
        <a href="#">CV</a>
        <a href="#">Store</a>
        <a href="#">Freelance</a>
        <a href="#">About Me</a>
        <a href="#">Contact</a>
      </nav>

      <div id="mobile-nav" class="display-none">
        <div class="flex close-button-wrapper">
          <button onclick="toggleMobileNav()" class="close-button">
            <span class="line-1"></span>
            <span class="line-2"></span>
          </button>
        </div>
        <nav>
          <a href="#">Portfolio</a>
          <a class="active" href="#">Blog</a>
          <a href="#">CV</a>
          <a href="#">Store</a>
          <a href="#">Freelance</a>
          <a href="#">About Me</a>
          <a href="#">Contact</a>
        </nav>
      </div>

      <button
        onclick="toggleMobileNav()"
        class="mobile-nav-toggle display-none"
      >
        <span class="line-1"></span>
        <span class="line-2"></span>
        <span class="line-3"></span>
      </button>
    </header>
  </body>
</html>
